        }

            min-height: 100vh;

        }

            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            background: rgba(15, 23, 42, 0.95);
            backdrop-filter: blur(8px);
            padding: 1rem;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            z-index: 50;
        }

        .title {
            font-size: 1.5rem;
            font-weight: bold;
            text-align: center;
            margin-bottom: 1rem;
            background: linear-gradient(to right, #C084FC, #EC4899);
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .dropdown {
            position: relative;
            width: 100%;
            max-width: 600px;
            margin: 0 auto;
        }

        .dropdown-button {
            width: 100%;
            padding: 1rem;
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 0.75rem;
            background: rgba(30, 41, 59, 0.5);
            color: var(--text);
            text-align: left;
            cursor: pointer;
            display: flex;
            justify-content: space-between;
            align-items: center;
            transition: border-color 0.2s;
        }

        .dropdown-button:hover {
            border-color: var(--primary);
        }

        .dropdown-content {
            display: none;
            position: absolute;
            top: 100%;
            left: 0;
            right: 0;
            margin-top: 0.5rem;
            background: var(--card);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 0.75rem;
            overflow: hidden;
            max-height: 70vh;
            overflow-y: auto;
        }

        .dropdown-content.show {
            display: block;
        }

        .category-header {
            padding: 0.75rem 1rem;
            background: rgba(139, 92, 246, 0.1);
            color: var(--primary);
            font-weight: 600;
        }

        .symptom-option {
            padding: 0.75rem 1rem;
            width: 100%;
            text-align: left;
            background: none;
            border: none;
            color: var(--text);
            cursor: pointer;
            transition: all 0.2s;
        }

        .symptom-option:hover {
            background: rgba(139, 92, 246, 0.2);
        }

        .main-content {
            margin-top: 8rem;
            padding-bottom: 2rem;
            max-width: 600px;
            margin-left: auto;
            margin-right: auto;
        }

        .result-card {
            background: rgba(30, 41, 59, 0.5);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 0.75rem;
            padding: 1rem;
            margin-bottom: 1rem;
            transition: all 0.3s;
        }

        .result-card:hover {
            border-color: var(--primary);
            transform: translateY(-2px);
        }

        .oil-name {
            font-size: 1.25rem;
            font-weight: 500;
            color: var(--text);
            margin-bottom: 0.75rem;
        }

        .usage-section {
            background: rgba(255, 255, 255, 0.05);
            padding: 0.75rem;
            border-radius: 0.5rem;

        }

        .usage-label {

            font-weight: 500;

        }

            }

// Fonctionnalités de l'interface
const dropdownButton = document.getElementById('dropdownButton');
const dropdownContent = document.getElementById('dropdownContent');
const selectedSymptomText = document.getElementById('selectedSymptom');
const resultsContainer = document.getElementById('results');

// Générer le contenu du dropdown
function generateDropdownContent() {
    dropdownContent.innerHTML = '';
    Object.entries(categories).forEach(([category, symptoms]) => {
        const categoryDiv = document.createElement('div');
        categoryDiv.innerHTML = `
            <div class="category-header">${category}</div>
            ${symptoms.map(symptom => `
                <button class="symptom-option" data-symptom="${symptom}">
                    ${symptom}
                </button>
            `).join('')}
        `;
        dropdownContent.appendChild(categoryDiv);
    });

    // Ajouter les écouteurs d'événements pour les options
    document.querySelectorAll('.symptom-option').forEach(option => {
        option.addEventListener('click', () => {
            const symptom = option.dataset.symptom;
            selectSymptom(symptom);
        });
    });
}

// Sélectionner un symptôme
function selectSymptom(symptom) {
    selectedSymptomText.textContent = symptom;
    dropdownContent.classList.remove('show');
    displayResults(symptom);
}

                <div class="result-card">
                    <h3 class="oil-name">${huile.nom}</h3>
                    <div class="usage-section">
                        <div class="usage-label">Utilisation</div>
                        <div>${huile.utilisation}</div>
                    </div>
                    <div class="precaution-section">
                        <div class="usage-label">⚠️ Précautions</div>
                        <div>${huile.precautions}</div>
                    </div>
                </div>
            `).join('')}
        </div>
    `;
}

// Gestionnaire d'événements pour le dropdown
dropdownButton.addEventListener('click', (e) => {
    e.stopPropagation();
    const isOpen = dropdownContent.classList.contains('show');
    if (!isOpen) {
        generateDropdownContent();
    }
    dropdownContent.classList.toggle('show');
});

// Fermer le dropdown en cliquant à l'extérieur
document.addEventListener('click', (e) => {
    if (!dropdownButton.contains(e.target) && !dropdownContent.contains(e.target)) {
        dropdownContent.classList.remove('show');
    }
});
</script>
</body>
</html>
