<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guide des Huiles Essentielles</title>
    <style>
        :root {
            --primary: #8B5CF6;
            --primary-dark: #7C3AED;
            --background: #0F172A;
            --card: #1E293B;
            --text: #F1F5F9;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: linear-gradient(to bottom, #0F172A, #1E293B, #0F172A);
            color: var(--text);
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            min-height: 100vh;
            padding: 1rem;
        }

        .header {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            background: rgba(15, 23, 42, 0.95);
            backdrop-filter: blur(8px);
            padding: 1rem;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            z-index: 50;
        }

        .title {
            font-size: 1.5rem;
            font-weight: bold;
            text-align: center;
            margin-bottom: 1rem;
            background: linear-gradient(to right, #C084FC, #EC4899);
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .dropdown {
            position: relative;
            width: 100%;
            max-width: 600px;
            margin: 0 auto;
        }

        .dropdown-button {
            width: 100%;
            padding: 1rem;
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 0.75rem;
            background: rgba(30, 41, 59, 0.5);
            color: var(--text);
            text-align: left;
            cursor: pointer;
            display: flex;
            justify-content: space-between;
            align-items: center;
            transition: border-color 0.2s;
        }

        .dropdown-button:hover {
            border-color: var(--primary);
        }

        .dropdown-content {
            display: none;
            position: absolute;
            top: 100%;
            left: 0;
            right: 0;
            margin-top: 0.5rem;
            background: var(--card);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 0.75rem;
            overflow: hidden;
            max-height: 70vh;
            overflow-y: auto;
        }

        .dropdown-content.show {
            display: block;
        }

        .category-header {
            padding: 0.75rem 1rem;
            background: rgba(139, 92, 246, 0.1);
            color: var(--primary);
            font-weight: 600;
        }

        .symptom-option {
            padding: 0.75rem 1rem;
            width: 100%;
            text-align: left;
            background: none;
            border: none;
            color: var(--text);
            cursor: pointer;
            transition: all 0.2s;
        }

        .symptom-option:hover {
            background: rgba(139, 92, 246, 0.2);
        }

        .main-content {
            margin-top: 8rem;
            padding-bottom: 2rem;
            max-width: 600px;
            margin-left: auto;
            margin-right: auto;
        }

        .result-card {
            background: rgba(30, 41, 59, 0.5);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 0.75rem;
            padding: 1rem;
            margin-bottom: 1rem;
            transition: all 0.3s;
        }

        .result-card:hover {
            border-color: var(--primary);
            transform: translateY(-2px);
        }

        .oil-name {
            font-size: 1.25rem;
            font-weight: 500;
            color: var(--text);
            margin-bottom: 0.75rem;
        }

        .usage-section {
            background: rgba(255, 255, 255, 0.05);
            padding: 0.75rem;
            border-radius: 0.5rem;
            margin-bottom: 0.75rem;
        }

        .usage-label {
            color: var(--primary);
            font-size: 0.875rem;
            font-weight: 500;
            margin-bottom: 0.25rem;
        }

        .precaution-section {
            background: rgba(220, 38, 38, 0.1);
            padding: 0.75rem;
            border-radius: 0.5rem;
            color: #FCA5A5;
        }

        .placeholder-text {
            text-align: center;
            color: rgba(255, 255, 255, 0.6);
            margin-top: 2rem;
        }

        /* Scrollbar styles */
        ::-webkit-scrollbar {
            width: 8px;
        }

        ::-webkit-scrollbar-track {
            background: var(--card);
        }

        ::-webkit-scrollbar-thumb {
            background: var(--primary);
            border-radius: 4px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: var(--primary-dark);
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .fade-in {
            animation: fadeIn 0.3s ease-out;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1 class="title">Guide des Huiles Essentielles</h1>
        
        <div class="dropdown">
            <button class="dropdown-button" id="dropdownButton">
                <span id="selectedSymptom">Sélectionnez un symptôme...</span>
                <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <path d="M6 9l6 6 6-6"/>
                </svg>
            </button>
            <div class="dropdown-content" id="dropdownContent"></div>
        </div>
    </div>

    <div class="main-content" id="results">
        <div class="placeholder-text">
            Sélectionnez un symptôme pour voir les huiles essentielles recommandées
        </div>
    </div>

    <script>
    const categories = {
        "Douleurs": [
            "maux de tête",
            "douleurs musculaires",
            "douleurs articulaires",
            "douleurs menstruelles",
            "mal de dos",
            "sciatique",
            "tendinite",
            "arthrose",
            "courbatures",
            "névralgies"
        ],
        "Stress & Sommeil": [
            "stress",
            "anxiété",
            "troubles du sommeil",
            "fatigue",
            "burn-out",
            "dépression légère",
            "insomnie",
            "surmenage",
            "nervosité",
            "angoisses"
        ],
        "Respiratoire": [
            "rhume",
            "sinusite",
            "bronchite",
            "toux sèche",
            "toux grasse",
            "nez bouché",
            "angine",
            "asthme léger",
            "rhinite",
            "laryngite"
        ],
        "Digestion": [
            "nausées",
            "digestion difficile",
            "ballonnements",
            "constipation",
            "diarrhée",
            "crampes intestinales",
            "brûlures d'estomac",
            "colites",
            "spasmes",
            "reflux gastrique"
        ],
        "Peau & Beauté": [
            "acné",
            "eczéma",
            "psoriasis",
            "cicatrices",
            "vergetures",
            "hématomes",
            "couperose",
            "rides",
            "mycoses cutanées",
            "démangeaisons"
        ],
        "Circulation & Immunité": [
            "jambes lourdes",
            "varices",
            "hémorroïdes",
            "défenses immunitaires",
            "infections virales",
            "lymphe",
            "cellulite",
            "œdème",
            "phlébite",
            "hypertension"
        ]
    };

    const database = {
        "maux de tête": [
            {
                nom: "Menthe poivrée",
                utilisation: "1-2 gouttes sur les tempes en massage circulaire",
                precautions: "Ne pas utiliser chez les enfants de moins de 6 ans et les femmes enceintes"
            },
            {
                nom: "Lavande vraie",
                utilisation: "2-3 gouttes sur les tempes et la nuque en massage",
                precautions: "Peut provoquer une légère somnolence"
            },
            {
                nom: "Basilic tropical",
                utilisation: "1 goutte mélangée à une huile végétale sur les tempes",
                precautions: "Déconseillé aux femmes enceintes et aux enfants"
            }
        ],
        "stress": [
            {
                nom: "Lavande fine",
                utilisation: "3 gouttes en diffusion ou 1 goutte sur le plexus solaire",
                precautions: "Aucune contre-indication majeure"
            },
            {
                nom: "Orange douce",
                utilisation: "4-5 gouttes en diffusion ou 2 gouttes dans une base neutre",
                precautions: "Photosensibilisante, éviter l'exposition solaire"
            },
            {
                nom: "Petit grain bigarade",
                utilisation: "2 gouttes sur le plexus solaire ou 3 gouttes en diffusion",
                precautions: "Éviter pendant la grossesse"
            }
        ],
        // [Ajoutez ici les autres symptômes de la base de données]
    };

    // Éléments DOM
    const dropdownButton = document.getElementById('dropdownButton');
    const dropdownContent = document.getElementById('dropdownContent');
    const selectedSymptomText = document.getElementById('selectedSymptom');
    const resultsContainer = document.getElementById('results');

    // Générer le contenu du dropdown
    function generateDropdownContent() {
        dropdownContent.innerHTML = '';
        Object.entries(categories).forEach(([category, symptoms]) => {
            const categoryDiv = document.createElement('div');
            categoryDiv.innerHTML = `
                <div class="category-header">${category}</div>
                ${symptoms.map(symptom => `
                    <button class="symptom-option" data-symptom="${symptom}">
                        ${symptom}
                    </button>
                `).join('')}
            `;
            dropdownContent.appendChild(categoryDiv);
        });

        // Ajouter les écouteurs d'événements pour les options
        document.querySelectorAll('.symptom-option').forEach(option => {
            option.addEventListener('click', () => {
                const symptom = option.dataset.symptom;
                selectSymptom(symptom);
            });
        });
    }

    // Sélectionner un symptôme
    function selectSymptom(symptom) {
        selectedSymptomText.textContent = symptom;
        dropdownContent.classList.remove('show');
        displayResults(symptom);
    }

    // Afficher les résultats
    function displayResults(symptom) {
        const huiles = database[symptom];
        if (!huiles) {
            resultsContainer.innerHTML = `
                <div class="placeholder-text">
                    Données non disponibles pour ce symptôme
                </div>
            `;
            return;
        }

        resultsContainer.innerHTML = `
            <div class="fade-in">
                ${huiles.map(huile => `
                    <div class="result-card">
                        <h3 class="oil-name">${huile.nom}</h3>
                        <div class="usage-section">
                            <div class="usage-label">Utilisation</div>
                            <div>${huile.utilisation}</div>
                        </div>
                        <div class="precaution-section">
                            <div class="usage-label">⚠️ Précautions</div>
                            <div>${huile.precautions}</div>
                        </div>
                    </div>
                `).join('')}
            </div>
        `;
    }

    // Gestionnaire d'événements pour le dropdown
    dropdownButton.addEventListener('click', (e) => {
        e.stopPropagation();
        const isOpen = dropdownContent.classList.contains('show');
        if (!isOpen) {
            generateDropdownContent();
        }
        dropdownContent.classList.toggle('show');
    });

    // Fermer le dropdown en cliquant à l'extérieur
    document.addEventListener('click', (e) => {
        if (!dropdownButton.contains(e.target) && !dropdownContent.contains(e.target)) {
            dropdownContent.classList.remove('show');
        }
    });
</script>
</body>
